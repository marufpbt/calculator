<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Calculator</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
		integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
		integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<link rel="stylesheet" href="style.css">
	<script>
		function calculate(x) {
			const getDisplayText = document.getElementById("display");
			getDisplayText.value = getDisplayText.value + x;

		}
	</script>
</head>

<body>
	<div class="calculator">
		<form action="">
			<input type="text" class="text-right btn form-control main-input" value="" placeholder="0" id="display">
			<div class="button-area mt-2">
				<div class="line">
					<input type="button" value="7" class="btn btn-primary" onclick="calculate(this.value)">
					<input type="button" value="8" class="btn btn-primary" onclick="calculate(this.value)">
					<input type="button" value="9" class="btn btn-primary" onclick="calculate(this.value)">
					<input type="button" value="+" class="btn btn-warning" onclick="calculate(this.value)">
				</div>
				<div class="line">
					<input type="button" value="4" class="btn btn-primary" onclick="calculate(this.value)">
					<input type="button" value="5" class="btn btn-primary" onclick="calculate(this.value)">
					<input type="button" value="6" class="btn btn-primary" onclick="calculate(this.value)">
					<input type="button" value="*" class="btn btn-warning" onclick="calculate(this.value)">
				</div>
				<div class="line">
					<input type="button" value="1" class="btn btn-primary" onclick="calculate(this.value)">
					<input type="button" value="2" class="btn btn-primary" onclick="calculate(this.value)">
					<input type="button" value="3" class="btn btn-primary" onclick="calculate(this.value)">
					<input type="button" value="-" class="btn btn-warning" onclick="calculate(this.value)">
				</div>
				<div class="line">
					<input type="button" value="0" class="btn btn-primary" onclick="calculate(this.value)">
					<input type="button" value="00" class="btn btn-primary" onclick="calculate(this.value)">
					<input type="button" value="." class="btn btn-primary" onclick="calculate(this.value)">
					<input type="button" value="/" class="btn btn-warning" onclick="calculate(this.value)">
				</div>
				<div class="line">
					<input type="button" value="C" class="btn btn-warning extraBtn" onclick="document.getElementById('display').value = null">
					<input type="button" value="=" class="btn btn-warning extraBtn"
						onclick="document.getElementById('display').value = eval (document.getElementById('display').value)">
				</div>
			</div>
		</form>
	</div>

</body>

</html>
